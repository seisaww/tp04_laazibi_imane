<h2>Liste des utilisateurs inscrits</h2>

<div class="row">
  @for (user of utilisateurs; track user.id) {
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          
          <h5 class="card-title">{{ user.prenom }} {{ user.nom }}</h5>
          
          <p class="card-text">{{ user.identifiant }}</p>

          </div>
      </div>
    </div>
  } @empty {
    <div class="col-12">
      <p>Aucun utilisateur inscrit pour le moment.</p>
    </div>
  }
</div>
