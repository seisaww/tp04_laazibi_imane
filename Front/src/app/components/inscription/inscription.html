<div class="d-flex justify-content-center align-items-center min-vh-100 bg-lightgreen">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%; background-color: #ffffff;">
    
    <h2 class="text-success text-center mb-4">Inscription utilisateur</h2>

    <form [formGroup]="formulaire" (ngSubmit)="send()" class="needs-validation">

      <!-- Nom -->
      <div class="mb-3">
        <label class="form-label">Nom :</label>
        <input formControlName="nom" class="form-control rounded-pill border-success" placeholder="Votre nom">
      </div>

      <!-- Prénom -->
      <div class="mb-3">
        <label class="form-label">Prénom :</label>
        <input formControlName="prenom" class="form-control rounded-pill border-success" placeholder="Votre prénom">
      </div>

      <!-- Identifiant -->
      <div class="mb-3">
        <label class="form-label">Identifiant :</label>
        <input formControlName="identifiant" class="form-control rounded-pill border-success" placeholder="Nom d'utilisateur">
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label class="form-label">Mot de passe :</label>
        <input formControlName="motDePasse" type="password" class="form-control rounded-pill border-success" placeholder="••••••••">
      </div>

      <!-- Bouton -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg rounded-pill" [disabled]="formulaire.invalid">
          S'inscrire
        </button>
      </div>

      

    </form>

  </div>
</div>
